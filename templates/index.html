<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enviar Mensaje a Grupo de WhatsApp</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Enviar Mensaje a Grupo de WhatsApp</h1>
    
    <!-- Mensajes de feedback -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="post">
        <div class="form-group">
            <label for="grupo">Selecciona un grupo:</label>
            <select class="form-control" name="grupo" id="grupo" required>
                <option value="">-- Selecciona un grupo --</option>
                {% for grupo in grupos %}
                    <option value="{{ grupo.id }}">{{ grupo.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="mensaje">Escribe tu mensaje:</label>
            <textarea class="form-control" name="mensaje" id="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Enviar Mensaje</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>

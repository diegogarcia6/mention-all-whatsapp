<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Mensaje a Grupo de WhatsApp</title>
    <!-- Usamos Bootstrap CDN para estilos rÃ¡pidos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Enviar Mensaje a Grupo de WhatsApp</h1>
    
    <!-- Mensajes de feedback -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="post">
        <div class="form-group">
            <label for="grupo">Selecciona un grupo:</label>
            <select class="form-control" name="grupo" id="grupo" required>
                <option value="">-- Selecciona un grupo --</option>
                {% for grupo in grupos %}
                    <option value="{{ grupo.id }}">{{ grupo.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="mensaje">Escribe tu mensaje:</label>
            <textarea class="form-control" name="mensaje" id="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    </form>
</div>
</body>
</html>
